<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
        }
        h1 {
            color: #d6336c;
        }
        .container {
            margin-top: 50px;
        }
        .bears {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .bears img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            position: relative;
        }
        #noBtn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .weeknd-link {
            margin-top: 20px;
        }
        .weeknd-link img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="bears">
            <img src="https://i.imgur.com/aJ6Z8pG.png" alt="White Bear">
            <img src="https://i.imgur.com/7sMhJ6G.png" alt="Brown Bear">
        </div>
        <div class="buttons">
            <button onclick="alert('Yay! I love you! ❤️')" style="font-size: 20px; padding: 10px 20px;">Yes</button>
            <button id="noBtn" style="font-size: 20px; padding: 10px 20px;">No</button>
        </div>
        <div class="weeknd-link">
            <a href="https://www.theweeknd.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/The_Weeknd_2018.png/800px-The_Weeknd_2018.png" alt="The Weeknd" title="Click to see The Weeknd!">
            </a>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
